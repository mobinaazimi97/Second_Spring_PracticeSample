<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/orders.min.css}">
</head>
<body>

<h1>Orders</h1>

<br><br>

<form th:object="${order}" th:action="@{/orders}" th:method="post">
    <input type="text" id="id" name="id" th:field="*{id}" placeholder="Id" hidden="hidden">
    <input type="text" id="customerName" name="customerName" th:field="*{customerName}" placeholder="CustomerName" required>
    <input type="text" id="price" name="price" th:field="*{price}" placeholder="Price" required>
    <input type="submit" value="Submit">
</form>

<!--<button onclick="editProduct()" value="Update">Update</button>-->


<script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/fontawesome.js}"></script>
<script th:src="@{/assets/js/oders.js}"></script>

</body>
</html>
