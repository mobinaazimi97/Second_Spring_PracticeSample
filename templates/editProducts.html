<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/products.min.css}">
</head>
<body>

<h1>Products</h1>

<br><br>

<form th:object="${product}" th:action="@{/products}" th:method="post">
    <input type="text" id="id" name="id" th:field="*{id}" placeholder="Id" hidden="hidden">
    <input type="text" id="name" name="name" th:field="*{name}" placeholder="Name" required>
    <input type="text" id="price" name="price" th:field="*{price}" placeholder="Price" required>
    <input type="text" id="brand" name="brand" th:field="*{brand}" placeholder="Brand" required>
    <input type="text" id="serialNumber" name="serialNumber" th:field="*{serialNumber}" placeholder="SerialNumber" required>

    <input type="submit" value="Submit">
</form>

<!--<button onclick="editProduct()" value="Update">Update</button>-->


<script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/fontawesome.js}"></script>
<script th:src="@{/assets/js/products.js}"></script>

</body>
</html>
